<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <main>
        <h1>Trouvez Votre Professionnel.le de Santé</h1>
        <div class="container">
            <div class="dropdown">
                <input type="text" placeholder="Motifs De Consultation.." id="motif" onkeyup="motifFunction()">
                <div id="motifDropdown" class="dropdown-content">
                    <div>
                        <a onclick="fillMotifInput(this.textContent)" href="#Gynécologie">Gynécologie</a>
                        <a onclick="fillMotifInput(this.textContent)" href="#IVG">IVG</a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <input type="text" placeholder="Spécialités.." id="specialty" onkeyup="specialtyFunction()">
                <div id="specialtyDropdown" class="dropdown-content">
                    <div id="specialtyContent">

                    </div>
                </div>
            </div>
            <input id="zip" type="number" placeholder="Code Postal">
            <button id="submit" onclick="submitFunction()">Rechercher</button>
        </div>
    </main>
    <script src="js/recherche.js"></script>
  </body>
</html>
